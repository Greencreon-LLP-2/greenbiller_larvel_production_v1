name: "CodeQL"

on:
  push:
    branches: [ codeQL_Devops ]
  pull_request:
    branches: [ codeQL_Devops ]
  schedule:
    - cron: '0 0 * * 0'  # Runs weekly on Sunday at 00:00 UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          # Replace with the languages used in your repo
          languages: javascript, typescript, python

      # Step 3: Autobuild (needed for compiled languages)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      # Step 4: Perform CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          upload-sarif: true  # Automatically uploads results to GitHub
